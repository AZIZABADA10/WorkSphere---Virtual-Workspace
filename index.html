<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid grid-cols-6 h-full">
    <header class="col-span-6 flex justify-between bg-blue-900 h-12 items-center">
        <h1 class="text-white font-bold ml-4 text-xl">WorkSphere</h1>
        <button type="button" class="bg-black text-white py-1 px-2 mr-2 rounded-sm"><span class="text-xl">+</span> Ajouter
            Employé</button>
    </header>
    <main>
        <div id="modalFormAjoute" class="fixed inset-0 bg-gray-400 bg-opacity-60 flex flex-col gap-4 items-center justify-center z-50">
           <div class=" bg-blue-900 p-4 rounded md:p-6 
            hover:bg-blue-800 hover:scale-105
            transition ease-linear duration-200
            overflow-y-auto
            w-1/3
            ">
             <div class="flex justify-between text-white md:mb-4">
                <h2 class="underline font-semibold  ">Ajouter Employé</h2> 
                <button>X</button>
             </div>
            <form id="formAjoute" class="w-full">
                <label>Nom:</label><br>
                <input type="text" class="w-full rounded h-8"><br>
                <label for="">Role:</label><br>
                <select name="" id="role" class="w-full rounded h-8">
                    <option value="">Choisé un role</option>
                    <option value="Réceptionniste">Réceptionniste</option>
                    <option value="Technicien IT">Technicien IT</option>
                    <option value="Agent de sécurité">Agent de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Personnel de nettoyage">Personnel de nettoyage</option>
                    <option value="Autre">Autre</option>
                </select><br>
                <label for="">Email:</label><br>
                <input type="email" class="w-full rounded h-8" id=""><br>
                <label for="">Téléphone:</label><br>
                <input type="tel" class="w-full rounded h-8" id=""><br>

                <label>localisation actuelle:</label><br>
                <input type="text" class="w-full rounded h-8"><br>
                <label>Url:</label><br>
                <input type="text" class="w-full rounded h-8"><br>
                <div id="listeExperiences">

                </div><br>
                <button type="button" class="bg-black text-white px-4 py-2 rounded w-full font-semibold hover:bg-green-700">Ajouter Expériences</button>
            </form>
           </div>
        </div>
        <aside>
        </aside>
        <article>
        </article>
    </main>
</body>

</html>
