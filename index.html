<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body class="grid grid-cols-6 h-full lg:grid-cols-8">
    <header class="col-span-6 lg:col-span-8 flex justify-between bg-blue-900 h-12 items-center">
        <h1 class="text-white font-bold ml-4 text-2xl">WorkSphere</h1>
        <button onclick="afficherModal()"
            class="bg-black text-white py-1 px-2 mr-2 rounded-sm hover:bg-green-700  "><span class="text-xl">+</span>
            Ajouter
            Employé</button>
    </header>
    <main class="col-span-6 grid grid-cols-6 lg:grid-cols-8 ">
        <div id="modalFormAjoute"
            class="hidden fixed inset-0 bg-gray-400 bg-opacity-60 flex flex-col gap-4 items-center justify-center z-50">
            <div class=" bg-blue-600 p-2 rounded md:p-6 
            hover:bg-blue-500 hover:scale-105
            transition ease-linear duration-200
            overflow-y-auto
            w-1/4
            min-w-[209px] lg:min-w-[420px]
            
            ">

                <div class="flex justify-between text-white">
                    <h2 class="underline font-semibold  ">Ajouter Employé</h2>
                    <button onclick="fermerModal()">X</button>
                </div>
                <form id="formAjoute" >
                    <label>Nom:</label><br>
                    <input type="text" id="nomEmp" class="md:w-full rounded lg:h-8"><br>
                    <span id="regexNom"></span>
                    <label for="">Role:</label><br>
                    <select name="" id="role" class="md:w-full rounded lg:h-8">
                        <option value="Réceptionniste">Réceptionniste</option>
                        <option value="Technicien IT">Technicien IT</option>
                        <option value="Agent de sécurité">Agent de sécurité</option>
                        <option value="Manager">Manager</option>
                        <option value="Personnel de nettoyage">Personnel de nettoyage</option>
                        <option value="Autre">Autre</option>
                    </select><br>
                    <label for="">Email:</label><br>
                    <input type="text" id="email" class="md:w-full rounded lg:h-8"><br>
                    <span id="regexEmail"></span>
                    <label for="">Téléphone:</label><br>
                    <input type="tel" id="tele" class="md:w-full rounded lg:h-8"><br>
                    <span id="regexTele"></span>

                    <label>localisation actuelle:</label><br>
                    <input type="text" id="localisationEmp" class="md:w-full rounded lg:h-8"><br>
                    <label>Url:</label><br>
                    <input type="text" id="urlEmp" class="md:w-full rounded lg:h-8 mb-1"><br>
                    <div id="listeExperiences">

                    </div>
                    <button type="button" onclick="ajouterZoneExper()"
                        class="bg-black text-white  my-2 px-1 py-1 rounded  hover:bg-green-600 hover:shadow">Ajouter
                        Expériences</button>
                    <button type="submit"
                        class="bg-black text-white lg:px-4 lg:py-2 rounded w-full font-semibold hover:bg-green-700">Ajouter
                        Employé</button>

                </form>
            </div>
        </div>
        <aside class="col-span-6 bg-blue-900 border-t-2 border-r-2 border-black lg:col-span-2 lg:h-screen lg:order-1 order-2 ">
            <h2 class="text-white font-bold ml-2 underline">Employés non assignée</h2>
            <div id="zoneListeEmployeesNonAssignes" class="overflow-y-auto flex flex-row lg:flex-col   lg:overflow-y-auto lg:h-full">

            </div>
        </aside>
        <article class="col-span-6 lg:col-span-6 lg:order-2">
            hhhhhhh
        </article>

    </main>
    <script src="main.js"></script>
</body>

</html>
